<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container-fluid" id="main-container">
      <!-- Navbar -->
      <nav class="navbar navbar-dark bg-dark" id="top-nav">
        <span class="navbar-brand" id="title-brand">Bigger Badder Game Collacter</span>
        <form class="form-inline">
          <a onclick="minimize()" href="#" class="window-control-link">
            <svg class="window-control"><use xlink:href="#entypo-squared-minus" /></svg>
          </a>
          <a onclick="maximize()" href="#" class="window-control-link">
            <svg class="window-control"><use xlink:href="#entypo-squared-plus" /></svg>
          </a>
          <a onclick="closeWindow()" href="#" class="window-control-link">
            <svg class="window-control-red"><use xlink:href="#entypo-squared-cross" /></svg>
          </a>
        </form>
      </nav>

      <!-- Main Body -->
      <div id="drag-box"></div>
      <div class="row" id="main-row">
        <!-- Side Bar -->
        <div class="col-lg-4" id="side-bar-col">
        <div class="row"><div class="col-lg-12">
          <button class="btn btn-primary" id="add-game-btn" data-toggle="modal" data-target="#new-game-modal">
            Add Game
          </button>
        </div></div>
        <div class="row" id="game-list-row"><div class="col-lg-12" id="game-list-col">
            <div class="list-group" id="game-list">
              <a href="#" class="list-group-item list-group-item-action disabled">
                No Games Added.
              </a>
            </div>
          </div></div>
        </div>

        <!-- Content -->
        <div class="col-lg-8" id="main-col">
          <div class="card" id="main-card">
            <div class="card-body">
              This is some text within a card body.
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Game Modal -->
    <div class="modal fade" id="new-game-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Game</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="add-game-form">

              <!--Start 1st Row -->
              <div class="form-group row">
                <div class="col-sm-8">
                  <label for="gameNameInput">Name</label>
                  <input type="text" class="form-control" id="gameNameInput" placeholder="Enter name of game">
                </div>
                <div class="col-sm-4">
                  <label for="gamePlatformInput">Platform</label>
                  <select class="custom-select" id="gamePlatformInput" placeholder="-Platform Select-">
                    <option selected>------</option>
                    <option value="1">Nintendo Entertainment System</option>
                    <option value="2">Super Nintendo Entertainment System</option>
                    <option value="3">Nintendo 64</option>
                    <option value="3">Nintendo GameCube</option>
                    <option value="3">Nintendo Wii</option>
                    <option value="3">Nintendo WiiU</option>
                    <option value="3">Nintendo Switch</option>
                  </select>
                </div>
              </div>
              <!--End 1st Row -->

              <!--Start 2nd Row -->
              <div class="form-group row">
                <div class="col-sm-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gameIsOwned">
                    <label class="form-check-label" for="gameIsOwned">
                      Game Owned
                    </label>
                  </div>
                </div>
                <div class="col-sm 5 justify-content-end">
                  <!--Empty-->
                </div>
                <div class="col-sm 4 justify-content-end">
                  <input type="text" class="form-control" placeholder="Acquired Date">
                </div>
              </div>
              <!--End 2nd Row -->

              <!--Start 3rd Row -->
              <div class="form-group row">
                <div class="col-sm-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gameStarted">
                    <label class="form-check-label" for="gameStarted">
                      Started Playing
                    </label>
                  </div>
                </div>
                <div class="col-sm 5 justify-content-end">
                  <!--Empty-->
                </div>
                <div class="col-sm 4 justify-content-end">
                  <input type="text" class="form-control" placeholder="Start Date">
                </div>
              </div>
              <!--End 3rd Row -->

              <!--Start 4th Row -->
              <div class="form-group row">
                <div class="col-sm-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gameCompleted">
                    <label class="form-check-label" for="gameCompleted">
                      Game Completed
                    </label>
                  </div>
                </div>
                <div class="col-sm 5 justify-content-end">
                  <!--Empty-->
                </div>
                <div class="col-sm 4 justify-content-end">
                  <input type="text" class="form-control" placeholder="Complete Date">
                </div>
              </div>
              <!--End 4th Row -->

              <!--Start 5th Row -->
              <div class="form-group row">
                <div class="col-sm-6 align-self-center">
                  <label for="gameCompleteness">Completeness</label>
                  <select class="custom-select" id="gameCompleteness">
                    <option selected>------</option>
                    <option value="1">CiB</option>
                    <option value="2">Game Only</option>
                    <option value="3">Box Only</option>
                  </select>
                </div>
                <div class="col-sm-6 align-self-center">
                  <label for="conditionInput">Condition</label>
                  <select class="custom-select" id="conditionInput">
                    <option selected>------</option>
                    <option value="1">Mint</option>
                    <option value="2">Excellent</option>
                    <option value="3">Very Good</option>
                    <option value="3">Good</option>
                    <option value="3">Fair</option>
                    <option value="3">Poor</option>
                    <option value="3">Very Poor</option>
                  </select>
                </div>
              </div>
              <!--End 5th Row -->

              <button type="submit" class="btn btn-primary">Add</button>

            </form>
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>

    <script>window.$ = window.jQuery = require('../node_modules/jquery/dist/jquery.min');</script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
